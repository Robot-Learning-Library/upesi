basic:
  env_name: ???
  command: ???
  load_date: ???
  load_time: ???
  load_seed: ???
  load_dir: ../data/weights/${.load_date}_${.load_time}${.load_seed}
  load_episode: ???
  load_path: ${.load_dir}/${.load_episode}_td3_policy
  save_dir: ../data/dynamics_data/${.env_name}
  episodes: 10000
  render: False
env:
  name: ${..basic.env_name}
  using_isaacgym: False
  sim_batch_size: ${if:${.using_isaacgym},${oc.select:.raw_env_cfg.task.env.numEnvs},1}

  task: ${.raw_env_cfg.task}
  sim_device: ${.raw_env_cfg.sim_device}
  graphics_device_id: ${.raw_env_cfg.graphics_device_id}
  headless: ${if:${..basic.render},False,True}
dynamics_params_list:
  current: '${
    if:${contains:pandapush, ${..basic.env_name}},
       ${.pandapush},
       ${.${..basic.env_name}}
  }'
  pandapush:
    - joint1_damping
    - joint2_damping
    - joint3_damping
    - joint4_damping
    - joint5_damping
    - joint6_damping
    - joint7_damping
    - joint1_armature
    - joint2_armature
    - joint3_armature
    - joint4_armature
    - joint5_armature
    - joint6_armature
    - joint7_armature
    - actuator_velocity_joint1_kv
    - actuator_velocity_joint2_kv
    - actuator_velocity_joint3_kv
    - actuator_velocity_joint4_kv
    - actuator_velocity_joint5_kv
    - actuator_velocity_joint6_kv
    - actuator_velocity_joint7_kv
    - boxobject_size_0
    - boxobject_size_1
    - boxobject_size_2
    - boxobject_friction_0
    - boxobject_friction_1
    - boxobject_friction_2
    - boxobject_density_1000
  inverteddoublependulum:
    - damping
    - gravity
    - length_1
    - length_2
    - density
  halfcheetah:
    - gravity
    - bthigh_damping
    - bshin_damping
    - bfoot_damping
    - fthigh_damping
    - fshin_damping
    - ffoot_damping
    - bthigh_stiffness
    - bshin_stiffness
    - bfoot_stiffness
    - fthigh_stiffness
    - fshin_stiffness
    - ffoot_stiffness
hyper_params:
  current: '${
    if:${contains:pandapush, ${..basic.env_name}},
       ${.pandapush},
       ${.${..basic.env_name}}
  }'
  pandapush:
    latent_dim: 5
  inverteddoublependulum:
    latent_dim: 2
  halfcheetah:
    latent_dim: 4